<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>iCredit</title>
</head>

<body>
  <div class="hero">
    <div class="hero__text">
      <h1>
        iCredit
      </h1>
      <p>
        We offer financial wings to let your dreams soar higher.
      </p>
      <form action="">
        <label for="email" class="form__label">Email</label>
        <input type="email" placeholder="---" name="email" id="name" class="form__input"><br>
        <label for="password" class="form__label">Password</label>
        <input type="password" placeholder="---" name="password" id="password" class="form__input"><br>
        <button class="button" type="submit">
          <p class="button__text">LogIn Now!</p>
        </button>
      </form>
      <button class="button" type="submit">
        <p class="button__text"><i class="fab fa-google"></i>&nbsp; LogIn with Google</p>
      </button>
    </div>

  </div>
  <img src="assets/TechEden.svg" alt="" class="hero__img">

</body>

</html>
